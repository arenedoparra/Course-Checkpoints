<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae1b981045.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="Grid1">
        <div class="gridOne">
            <p>Hello World</p>
            <p style="color:blue">My Fantastic Content</p>
        </div>
    </div>

    <div class="Grid2">
        <div class="gridTwo">

            <div class="red-box">
                <p>whatever</p>
            </div>

            <div class="blue-box">
                <p>text</p>
            </div>

            <div class="yellow-box">
                <p>I want</p>
            </div>

        </div>

    </div>

    <div class="Grid3">
        <div class="gridThree">
            <div class="text">
                <p>The text I chose is Awesome</p>
            </div>
            <div class="photograph">
                <img src="Images/Grid 3.avif" alt="Ice photo">
            </div>

        </div>

    </div>

    <div class="Grid4">
        <div class="gridFour">
            <div class="first-row">
                <p>My Even More Awesome Text</p>
            </div>

            <div id ="second-row">
                <p>My left text</p>
                <p>My right text</p>
            </div>
        </div>
    </div>

    <div class="Grid5">
        <div class="gridFive">
            <div class="first-row">
                <p>My Even More Awesome Text</p>
            </div>
            <div id ="second-row">
                <img src="Images/Lantern.avif" alt="Lantern">
                <img src="Images/Street.jpeg" alt="Street">
            </div>
        
        </div>
    </div>

    <div class="Grid6">
        <div class="gridSix">
            <div class="Font-awesome-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="Google-font">
                <p>My Awesome Google Font is Applied Here</p>
            </div>
        </div>
    </div>
         
</body>
</html>
